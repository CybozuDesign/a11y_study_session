<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>セマンティックでアクセシブルなHTML講座デモ</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header">
        <h1>kintoneリンク集</h1>
        <ul class="products">
            <li><a href="#">サイボウズ Office</a></li>
            <li><a href="#">Garoon</a></li>
            <li><a href="#">メールワイズ</a></li>
        </ul>
    </header>

    <nav class="navigation">
        <ul>
            <li><a href="#">サイドメニュー</a></li>
            <li><a href="#">ポータル</a></li>
            <li><a href="#">通知</a></li>
            <li><a href="#">ブックマーク</a></li>
        </ul>
    </nav>

    <main>
        <h2 class="heading">スペース</h2>
        <h3 class="sub-heading">お気に入りのスペース</h3>
        <ul>
            <li><a href="#">アクセシビリティプロジェクト</a></li>
            <li><a href="#">デザイン＆リサーチ分報</a></li>
            <li><a href="#">なんでも掲示</a></li>
        </ul>
        <h3 class="sub-heading">その他のスペース</h3>
        <ul>
            <li><a href="#">ユーザーリサーチの場（デザインG）</a></li>
        </ul>

        <h2 class="heading">アプリ</h2>
        <h3 class="sub-heading">お気に入りのアプリ</h3>
        <ul>
            <li><a href="#">タイムカード</a></li>
        </ul>
        <h3 class="sub-heading">その他のアプリ</h3>
        <ul>
            <li><a href="#">IT窓口</a></li>
        </ul>

        <h2 class="heading">リンクを追加</h2>
        <form>
            <div>
                <label for="linkname">リンク名</label>
                <input type="text" id="linkname" />
            </div>
            <div>
                <label for="url">URL</label>
                <input type="text" id="url" />
            </div>
            <div>
                <label><input type="checkbox">お気に入り</label>
            </div>
            <div>
                <button onclick="alert('add')" class="button">追加</button>
                <button onclick="alert('cancel')" class="button">キャンセル</button>
            </div>
        </form>
    </main>

    <footer class="footer">
        <p><a href="#">Cybozu kintone</a></p>
    </footer>
</body>

</html>
